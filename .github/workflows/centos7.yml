name: centos7
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker.retrieva.jp/pficommon_ci:centos7.2008
      credentials:
        username: github-actions
        password: ${{ secrets.RETRIEVA_DOCKER_REPOSITORY_PASSWORD }}
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./waf configure
    - name: build
      run: ./waf build -j4
    - name: test
      run: ./waf --check -vvv
    - name: install
      run: ./waf install
